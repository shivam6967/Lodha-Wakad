<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./samplecss.css" />
  </head>
  <body>
    <div class="modal" data-modal>
      <div class="modal-close-overlay" data-modal-overlay></div>

      <div class="modal-content">
        <button class="modal-close-btn" data-modal-close>
          <ion-icon name="close-outline"></ion-icon>
        </button>

        <div class="newsletter">
          <!-- Header Section -->
          <div class="newsletter-header">
            <img
              style="width: 450px; height: 70px"
              src="../modalLogo.svg"
              alt=""
            />
          </div>

          <!-- Form Section -->
          <form action="#" class="modal-form">
            <!-- Name Field -->
            <div
              class="phone-input"
              style="display: flex; gap: 10px; color: yellow"
            >
              <input
                type="text"
                name="name"
                class="email-field"
                placeholder="Enter Name"
                required
                style="flex: 1"
              />
            </div>

            <!-- Email Field -->
            <div
              class="phone-input"
              style="display: flex; gap: 10px; color: yellow"
            >
              <input
                type="email"
                name="email"
                class="email-field"
                placeholder="Enter Email"
                required
                style="flex: 1"
              />
            </div>

            <!-- Phone Field -->
            <div class="phone-input" style="display: flex; gap: 10px">
              <select class="email-field" style="width: 30%; max-width: 100px">
                <option value="+91">+91</option>

                <!-- Add more country codes here -->
              </select>

              <input
                type="tel"
                name="phone"
                class="email-field"
                placeholder="Enter Number"
                required
                style="flex: 1"
              />
            </div>

            <!-- Email Field -->
            <div
              class="phone-input"
              style="display: flex; gap: 10px; color: yellow"
            >
              <input
                type="email"
                name="email"
                class="email-field"
                placeholder="Enter Email"
                required
                style="flex: 1"
              />
            </div>

            <!-- Submit Button -->

            <button type="submit" class="btn-newsletter">Submit Now</button>

            <!-- Consent Section -->
            <div class="consent" style="text-align: left; margin-top: 10px">
              <input
                type="checkbox"
                name="consent"
                id="consent"
                style="margin-right: 8px"
                required
              />
              <label
                for="consent"
                style="
                  font-size: 10px;
                  color: var(--sonic-silver);
                  line-height: 1.5;
                "
              >
                I authorize company representatives to Call, SMS, Email or
                WhatsApp me about its products and offers. This consent
                overrides any registration for DNC/NDNC.
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
